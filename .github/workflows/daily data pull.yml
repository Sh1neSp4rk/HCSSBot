name: Daily Run

on:
  schedule:
    - cron: '45 13 * * *'  # This runs at 9:45 AM Eastern Time (UTC-4/5)
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3  # Upgrade to v3

      - name: Set up Python
        uses: actions/setup-python@v4  # Upgrade to v4
        with:
          python-version: '3.10'  # Specify your Python version

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Browsers
        run: |
          # Update package list
          echo "Updating package list..."
          sudo apt-get update

          # Install Google Chrome
          echo "Installing Google Chrome..."
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt-get install -y ./google-chrome-stable_current_amd64.deb

          # Clean up
          rm google-chrome-stable_current_amd64.deb

          # Get the installed Chrome version
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')

          # Install the matching ChromeDriver version
          echo "Installing ChromeDriver..."
          CHROME_DRIVER_VERSION=$(curl -sS chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_VERSION | tr -d '\r')
          wget https://chromedriver.storage.googleapis.com/${CHROME_DRIVER_VERSION}/chromedriver_linux64.zip
          sudo unzip chromedriver_linux64.zip -d /usr/local/bin
          rm chromedriver_linux64.zip

          # Install Firefox (alternative)
          echo "Installing Firefox..."
          sudo apt-get install -y firefox

          # Install GeckoDriver (for Firefox)
          echo "Installing GeckoDriver..."
          GECKO_DRIVER_VERSION=$(curl -sS https://api.github.com/repos/mozilla/geckodriver/releases/latest | grep 'tag_name' | cut -d '"' -f 4)
          wget https://github.com/mozilla/geckodriver/releases/download/${GECKO_DRIVER_VERSION}/geckodriver-${GECKO_DRIVER_VERSION}-linux64.tar.gz
          tar -xzf geckodriver-${GECKO_DRIVER_VERSION}-linux64.tar.gz
          sudo mv geckodriver /usr/local/bin/
          rm geckodriver-${GECKO_DRIVER_VERSION}-linux64.tar.gz

          echo "Browser and driver installation complete."

        env:
          HCSS_USERNAME: ${{ secrets.HCSS_USERNAME }}
          HCSS_PASSWORD: ${{ secrets.HCSS_PASSWORD }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          TARGET_EMAIL: ${{ secrets.TARGET_EMAIL }}

      - name: Run main.py
        run: python main.py
        env:
          HCSS_USERNAME: ${{ secrets.HCSS_USERNAME }}
          HCSS_PASSWORD: ${{ secrets.HCSS_PASSWORD }}
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
   
